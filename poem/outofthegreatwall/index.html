<body><div class="wrap"><div class="section" id="title">Out</div><div class="section" id="content"><p>Wang Zhihuan</p>

<p>The yellow sand uprises as high as white cloud;</p>

<p>The lonely town is lost amid the mountains proud.</p>

<p>Why should the Mongol flute complain no willows grow?</p>

<p>Beyond the Gate of Jade no vernal wind will blow.</p>

<p>translated by Xu Yuanchong</p>
